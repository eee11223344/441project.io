    <h1>Create Account</h1>
    <form id="registerForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>
    <script src="create.js"></script>
    
    <!-- Add JavaScript code -->
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevents form default submission behavior
            
            // It is assumed that the form submission logic and account creation logic are complete and that the backend API can be invoked via AJAX
            // Assume the following code is executed after the account is successfully created
            localStorage.setItem('accountCreated', 'true'); // Set the sign that the account has been created
            window.location.href = 'login.html'; // Go back to the login page
        });
    </script>
